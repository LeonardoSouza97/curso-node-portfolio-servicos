    <div class="container">

        <h1>Cadastro de Portfólio de Serviços</h1>
        <div id="msg"></div>
        <br>
        <br>
        <button id="btn-exibir-portfolio" class="btn btn-primary" type="button"

        <div id="listagem">
            <br>
            <br>

            <div id="portfolios">

            </div>

        </div>

        <div id="portfolios">

        </div>

            <div id="formulario" style="display: block">

                <div id="linha" class="row">
                    <div id="coluna" class="col-sm">
                        <form method="POST" action="/" id="form">
                            <div id="organiza" class="form-group">
                                <label for="codigo">Código</label>
                                <input type="number" class="form-control" id="id" name="id"
                                    placeholder="Informe seu código." disabled="disabled">
                                <label for="codigo">Descrição</label>
                                <input type="text" class="form-control" id="descricao" name="descricao"
                                    placeholder="Informe sua descrição.">
                                <label for="codigo">Detalhes</label>
                                <textarea class="form-control" id="detalhes" name="detalhes"
                                    placeholder="Informe seus detalhes."></textarea>
                            </div>
                         </div>
                    <br>
                </div>
                <div class="form-inline">
                    <button id="btn-cadastrar-portfolio" type="button" class="btn btn-primary mr-sm-2">Salvar</button>
                    <button id="btn-cancelar-portfolio" type="button" class="btn btn-primary">Cancelar</button>
                </div>
        </form>

    </div>
    </div>
